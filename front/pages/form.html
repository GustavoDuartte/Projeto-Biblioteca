<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <script defer src="../js/form.js"></script>
    <title>Biblioteca</title>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="./form.html">Novo</a></li>
        <li><a href="./livros.html">Livros</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>
    <div class="card">
      <div class="card-header">
        <div class="text-header">Registrar</div>
      </div>
      <div class="card-body">
        <form action="#">
          <div class="form-group">
            <label for="username">Titulo:</label>
            <input
              required=""
              class="form-control"
              name="titulo"
              id="titulo"
              type="text"
              autocomplete="on"
            />
          </div>
          <div class="form-group">
            <label for="username">Autor:</label>
            <input
              required=""
              class="form-control"
              name="autor"
              id="autor"
              type="text"
              autocomplete="on"
            />
          </div>
          <div class="form-group">
            <label for="password">Data da retirada:</label>
            <input
              required=""
              class="form-control"
              name="data_emprestado"
              id="data_emprestado"
              type="date"
              autocomplete="on"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Data prevista para entrega:</label>
            <input
              required=""
              class="form-control"
              id="data_prev_dev"
              name="data_prev_dev"
              type="date"
              autocomplete="on"
            />
          </div>
          <div class="form-group">
            <label for="email">Nome Do Cliente</label>
            <input
              required=""
              class="form-control"
              name="nome_cliente"
              id="nome_cliente"
              type="text"
              autocomplete="on"
            />
          </div>
          <input type="submit" class="btn" value="Cadastrar" />
        </form>
      </div>
    </div>
  </body>
</html>
